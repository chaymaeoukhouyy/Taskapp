<div class="dialog-container">
    <h2 class="dialog-title">Déplacer la carte</h2>
    <p class="dialog-subtitle">Sélectionner une destination</p>
  
    <mat-form-field appearance="fill" class="column-select">
      <mat-label>Liste</mat-label>
      <mat-select [(ngModel)]="selectedColumn">
        <mat-option *ngFor="let column of data.availableColumns" [value]="column">
          {{ column }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <div class="dialog-actions">
      <button mat-stroked-button color="primary" (click)="moveCard()">Déplacer</button>
      <button mat-button (click)="closeDialog()">Annuler</button>
    </div>
  </div>
