<mat-card>
    <mat-card-header>
      <mat-card-title>Ajouter une tâche</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <input matInput [(ngModel)]="newTaskTitle" placeholder="Titre de la tâche" />
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button (click)="addTask()">Ajouter</button>
    </mat-card-actions>
  </mat-card>
