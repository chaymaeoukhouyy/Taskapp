<mat-card class="task-card">
  <mat-card-header>
    <div mat-card-avatar class="task-avatar"></div>
    <div class="header-content">
      <mat-card-title>{{ task.title }}</mat-card-title>
    </div>

    <!-- Icône de description à gauche -->
    <div *ngIf="task.description" class="description-icon-container">
      <button mat-icon-button (click)="viewDescription()" class="description-icon" matTooltip="Voir la description">
        <mat-icon>description</mat-icon> <!-- L'icône de description -->
      </button>
    </div>

    <!-- Menu de modification de la carte -->
    <button mat-icon-button [matMenuTriggerFor]="editMenu" class="edit-icon">
      <mat-icon>edit</mat-icon>
    </button>
    <mat-menu #editMenu="matMenu">
      <button mat-menu-item (click)="openCard()">
        <mat-icon>open_in_new</mat-icon>
        <span>Ouvrir la carte</span>
      </button>
      <button mat-menu-item (click)="moveCard()">
        <mat-icon>arrow_forward</mat-icon>
        <span>Déplacer</span>
      </button>
      <button mat-menu-item (click)="deleteCard()">
        <mat-icon>delete</mat-icon>
        <span>Supprimer</span>
      </button>
    </mat-menu>
  </mat-card-header>
</mat-card>
