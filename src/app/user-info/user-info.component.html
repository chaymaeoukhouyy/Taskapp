<div class="user-info-container">
    <div class="profile-card">
         <!-- Profile Picture -->
         <div class="profile-picture">
            <img src="https://as1.ftcdn.net/v2/jpg/05/60/26/08/1000_F_560260880_O1V3Qm2cNO5HWjN66mBh2NrlPHNHOUxW.jpg" alt="Profile Picture" class="avatar" />
        </div>
      <div class="profile-header">
        <mat-icon class="profile-icon">person</mat-icon>
        <h2>Profile</h2>
      </div>
      <form [formGroup]="userInfoForm" (ngSubmit)="onSave()">
        <div class="form-fields">
          <!-- Left Section -->
          <div class="form-left">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>First name</mat-label>
              <input matInput formControlName="firstName" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Last name</mat-label>
              <input matInput formControlName="lastName" />
            </mat-form-field>
           
          </div>
  
          <!-- Right Section -->
          <div class="form-right">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email address</mat-label>
              <input matInput formControlName="email" />
            </mat-form-field>
  
            <!-- Password Section -->

            <div class="password-section">
                <!-- Bouton Change Password -->
                <button
                  mat-raised-button
                  color="primary"
                  class="change-password-btn"
                  *ngIf="!showPasswordInput"
                 (click)="togglePasswordInput()"
                >
                  Change password
                </button>
                  <!-- Champ de saisie pour le mot de passe -->
                <mat-form-field *ngIf="showPasswordInput" appearance="outline" class="full-width">
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" formControlName="password" />
                 </mat-form-field>
                 
              </div>
                           
            
          </div>
        </div>
  
        
  
       
  
        <!-- Save Button -->
        <div class="save-btn-container">
          <button mat-raised-button color="primary" type="submit" class="buttonsave">Save</button>
        </div>
      </form>
    </div>
  </div>
