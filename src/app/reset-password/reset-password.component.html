<div class="reset-password-container">
    <div class="form-container">
      <h2>Reset Password</h2>
      <p>Please enter your email address to reset your password.</p>
  
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid">Send Reset Link</button>
        <button mat-flat-button color="accent" routerLink="/login">Back to Login</button>
      </form>
    </div>
  </div>
